<ion-navbar *navbar>
  <ion-title>
    Annuaire
  </ion-title>
</ion-navbar>

<ion-content class="page2">
    <ion-searchbar [(ngModel)]="searchUser" (input)="updateUsers($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="#user of displayedUsers" (click)="showUser(user)">
            {{ user.firstname }} {{ user.lastname }}
        </ion-item>
    </ion-list>
</ion-content>
