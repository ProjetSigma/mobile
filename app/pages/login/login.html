<ion-navbar hideBackButton *navbar>
  <ion-title>
    Sigma
  </ion-title>
</ion-navbar>

<ion-content>
    <p padding>
        Sigma est le site communautaire des étudiants en école d'ingénieurs ou en université, contacte ton BDE pour savoir si ton établissement fait partie du réseau.
    </p>

    <form (submit)="login(username,password)">
        <ion-list>
            <ion-item floating>
                <ion-label>Adresse email</ion-label>
                <ion-input type="email" value="" [(ngModel)]="username"></ion-input>
            </ion-item>

            <ion-item floating>
                <ion-label>Mot de passe</ion-label>
                <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
            </ion-item>
        </ion-list>

        <div padding>
            <button block type="submit">Connexion</button>
        </div>
    </form>
</ion-content>
